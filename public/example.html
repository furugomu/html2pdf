<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      .page {
        height: 100vh;

        break-after: page;
        display: flex;
        flex-direction: column;
      }
      .page-header {
        flex: 0;
        text-align: center;
      }
      .page-body {
        flex: 1;
      }
      .page-footer {
        flex: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section class="page">
      <header class="page-header">最初のページ</header>
      <article class="page-body">
        <h1>ああああああああああああ</h1>
        <p>おおおおおおおお</p>
      </article>
      <footer class="page-footer">1 of 2</footer>
    </section>

    <section class="page">
      <article class="page-body">
        <h1>私は2ページ目です</h1>
      </article>
      <footer class="page-footer">2 of 2</footer>
    </section>
  </body>
</html>
